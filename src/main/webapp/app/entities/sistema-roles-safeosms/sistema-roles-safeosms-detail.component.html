
<div *ngIf="sistemaRoles">
    <h2><span jhiTranslate="safeosmsv2App.sistemaRoles.detail.title">Sistema Roles</span> {{sistemaRoles.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="safeosmsv2App.sistemaRoles.rolesid">Rolesid</span></dt>
        <dd>
            <span>{{sistemaRoles.rolesid}}</span>
        </dd>
        <dt><span jhiTranslate="safeosmsv2App.sistemaRoles.tipoEnSistemaid">Tipo En Sistemaid</span></dt>
        <dd>
            <span>{{sistemaRoles.tipoEnSistemaid}}</span>
        </dd>
        <dt><span jhiTranslate="safeosmsv2App.sistemaRoles.estatus" [ngbTooltip]="'safeosmsv2App.sistemaRoles.help.estatus' | translate">Estatus</span></dt>
        <dd>
            <span>{{sistemaRoles.estatus}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sistema-roles-safeosms/'+ sistemaRoles.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
