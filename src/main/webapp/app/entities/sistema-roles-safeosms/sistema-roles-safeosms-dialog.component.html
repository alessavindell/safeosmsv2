<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySistemaRolesLabel" jhiTranslate="safeosmsv2App.sistemaRoles.home.createOrEditLabel">Create or edit a Sistema Roles</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sistemaRoles.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sistemaRoles.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaRoles.rolesid" for="field_rolesid">Rolesid</label>
            <input type="number" class="form-control" name="rolesid" id="field_rolesid"
                [(ngModel)]="sistemaRoles.rolesid" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaRoles.tipoEnSistemaid" for="field_tipoEnSistemaid">Tipo En Sistemaid</label>
            <input type="number" class="form-control" name="tipoEnSistemaid" id="field_tipoEnSistemaid"
                [(ngModel)]="sistemaRoles.tipoEnSistemaid" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaRoles.estatus" for="field_estatus" [ngbTooltip]="'safeosmsv2App.sistemaRoles.help.estatus' | translate">Estatus</label>
            <input type="number" class="form-control" name="estatus" id="field_estatus"
                [(ngModel)]="sistemaRoles.estatus" max="9"/>
            <div [hidden]="!(editForm.controls.estatus?.dirty && editForm.controls.estatus?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.estatus?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 9 }">
                    This field cannot be more than 9.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.estatus?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
