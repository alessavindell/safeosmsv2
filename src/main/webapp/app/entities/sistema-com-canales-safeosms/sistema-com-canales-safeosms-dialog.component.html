<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySistemaComCanalesLabel" jhiTranslate="safeosmsv2App.sistemaComCanales.home.createOrEditLabel">Create or edit a Sistema Com Canales</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sistemaComCanales.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sistemaComCanales.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaComCanales.comCanalesNom" for="field_comCanalesNom">Com Canales Nom</label>
            <input type="text" class="form-control" name="comCanalesNom" id="field_comCanalesNom"
                [(ngModel)]="sistemaComCanales.comCanalesNom" maxlength="10"/>
            <div [hidden]="!(editForm.controls.comCanalesNom?.dirty && editForm.controls.comCanalesNom?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.comCanalesNom?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 10 }">
                   This field cannot be longer than 10 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaComCanales.comCanalesAlias" for="field_comCanalesAlias">Com Canales Alias</label>
            <input type="text" class="form-control" name="comCanalesAlias" id="field_comCanalesAlias"
                [(ngModel)]="sistemaComCanales.comCanalesAlias" maxlength="30"/>
            <div [hidden]="!(editForm.controls.comCanalesAlias?.dirty && editForm.controls.comCanalesAlias?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.comCanalesAlias?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 30 }">
                   This field cannot be longer than 30 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaComCanales.estatus" for="field_estatus" [ngbTooltip]="'safeosmsv2App.sistemaComCanales.help.estatus' | translate">Estatus</label>
            <input type="number" class="form-control" name="estatus" id="field_estatus"
                [(ngModel)]="sistemaComCanales.estatus" max="9"/>
            <div [hidden]="!(editForm.controls.estatus?.dirty && editForm.controls.estatus?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.estatus?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 9 }">
                    This field cannot be more than 9.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.estatus?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
