<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySistemaMsjLargoLabel" jhiTranslate="safeosmsv2App.sistemaMsjLargo.home.createOrEditLabel">Create or edit a Sistema Msj Largo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sistemaMsjLargo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sistemaMsjLargo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaMsjLargo.msjLargoNom" for="field_msjLargoNom">Msj Largo Nom</label>
            <input type="text" class="form-control" name="msjLargoNom" id="field_msjLargoNom"
                [(ngModel)]="sistemaMsjLargo.msjLargoNom" maxlength="80"/>
            <div [hidden]="!(editForm.controls.msjLargoNom?.dirty && editForm.controls.msjLargoNom?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.msjLargoNom?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 80 }">
                   This field cannot be longer than 80 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaMsjLargo.msjLargoTexto" for="field_msjLargoTexto">Msj Largo Texto</label>
            <input type="text" class="form-control" name="msjLargoTexto" id="field_msjLargoTexto"
                [(ngModel)]="sistemaMsjLargo.msjLargoTexto" maxlength="150"/>
            <div [hidden]="!(editForm.controls.msjLargoTexto?.dirty && editForm.controls.msjLargoTexto?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.msjLargoTexto?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 150 }">
                   This field cannot be longer than 150 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaMsjLargo.estatus" for="field_estatus" [ngbTooltip]="'safeosmsv2App.sistemaMsjLargo.help.estatus' | translate">Estatus</label>
            <input type="number" class="form-control" name="estatus" id="field_estatus"
                [(ngModel)]="sistemaMsjLargo.estatus" max="9"/>
            <div [hidden]="!(editForm.controls.estatus?.dirty && editForm.controls.estatus?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.estatus?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 9 }">
                    This field cannot be more than 9.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.estatus?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
