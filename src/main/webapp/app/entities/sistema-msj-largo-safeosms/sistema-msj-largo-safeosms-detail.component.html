
<div *ngIf="sistemaMsjLargo">
    <h2><span jhiTranslate="safeosmsv2App.sistemaMsjLargo.detail.title">Sistema Msj Largo</span> {{sistemaMsjLargo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="safeosmsv2App.sistemaMsjLargo.msjLargoNom">Msj Largo Nom</span></dt>
        <dd>
            <span>{{sistemaMsjLargo.msjLargoNom}}</span>
        </dd>
        <dt><span jhiTranslate="safeosmsv2App.sistemaMsjLargo.msjLargoTexto">Msj Largo Texto</span></dt>
        <dd>
            <span>{{sistemaMsjLargo.msjLargoTexto}}</span>
        </dd>
        <dt><span jhiTranslate="safeosmsv2App.sistemaMsjLargo.estatus" [ngbTooltip]="'safeosmsv2App.sistemaMsjLargo.help.estatus' | translate">Estatus</span></dt>
        <dd>
            <span>{{sistemaMsjLargo.estatus}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sistema-msj-largo-safeosms/'+ sistemaMsjLargo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
