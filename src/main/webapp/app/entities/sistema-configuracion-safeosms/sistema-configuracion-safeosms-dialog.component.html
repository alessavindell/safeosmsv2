<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySistemaConfiguracionLabel" jhiTranslate="safeosmsv2App.sistemaConfiguracion.home.createOrEditLabel">Create or edit a Sistema Configuracion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sistemaConfiguracion.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sistemaConfiguracion.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaConfiguracion.configuracionNom" for="field_configuracionNom">Configuracion Nom</label>
            <input type="text" class="form-control" name="configuracionNom" id="field_configuracionNom"
                [(ngModel)]="sistemaConfiguracion.configuracionNom" maxlength="80"/>
            <div [hidden]="!(editForm.controls.configuracionNom?.dirty && editForm.controls.configuracionNom?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.configuracionNom?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 80 }">
                   This field cannot be longer than 80 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaConfiguracion.configuracionTipo" for="field_configuracionTipo">Configuracion Tipo</label>
            <input type="text" class="form-control" name="configuracionTipo" id="field_configuracionTipo"
                [(ngModel)]="sistemaConfiguracion.configuracionTipo" maxlength="15"/>
            <div [hidden]="!(editForm.controls.configuracionTipo?.dirty && editForm.controls.configuracionTipo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.configuracionTipo?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 15 }">
                   This field cannot be longer than 15 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaConfiguracion.configuracionVal" for="field_configuracionVal" [ngbTooltip]="'safeosmsv2App.sistemaConfiguracion.help.configuracionVal' | translate">Configuracion Val</label>
            <input type="text" class="form-control" name="configuracionVal" id="field_configuracionVal"
                [(ngModel)]="sistemaConfiguracion.configuracionVal" maxlength="100"/>
            <div [hidden]="!(editForm.controls.configuracionVal?.dirty && editForm.controls.configuracionVal?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.configuracionVal?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaConfiguracion.estatus" for="field_estatus" [ngbTooltip]="'safeosmsv2App.sistemaConfiguracion.help.estatus' | translate">Estatus</label>
            <input type="number" class="form-control" name="estatus" id="field_estatus"
                [(ngModel)]="sistemaConfiguracion.estatus" max="9"/>
            <div [hidden]="!(editForm.controls.estatus?.dirty && editForm.controls.estatus?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.estatus?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 9 }">
                    This field cannot be more than 9.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.estatus?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
