
<div *ngIf="sistemaErrorTipos">
    <h2><span jhiTranslate="safeosmsv2App.sistemaErrorTipos.detail.title">Sistema Error Tipos</span> {{sistemaErrorTipos.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="safeosmsv2App.sistemaErrorTipos.errorTiposNom">Error Tipos Nom</span></dt>
        <dd>
            <span>{{sistemaErrorTipos.errorTiposNom}}</span>
        </dd>
        <dt><span jhiTranslate="safeosmsv2App.sistemaErrorTipos.errorTiposAlias">Error Tipos Alias</span></dt>
        <dd>
            <span>{{sistemaErrorTipos.errorTiposAlias}}</span>
        </dd>
        <dt><span jhiTranslate="safeosmsv2App.sistemaErrorTipos.estatus" [ngbTooltip]="'safeosmsv2App.sistemaErrorTipos.help.estatus' | translate">Estatus</span></dt>
        <dd>
            <span>{{sistemaErrorTipos.estatus}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sistema-error-tipos-safeosms/'+ sistemaErrorTipos.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
