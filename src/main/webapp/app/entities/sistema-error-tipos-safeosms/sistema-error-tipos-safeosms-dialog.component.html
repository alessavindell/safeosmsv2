<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySistemaErrorTiposLabel" jhiTranslate="safeosmsv2App.sistemaErrorTipos.home.createOrEditLabel">Create or edit a Sistema Error Tipos</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sistemaErrorTipos.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sistemaErrorTipos.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaErrorTipos.errorTiposNom" for="field_errorTiposNom">Error Tipos Nom</label>
            <input type="text" class="form-control" name="errorTiposNom" id="field_errorTiposNom"
                [(ngModel)]="sistemaErrorTipos.errorTiposNom" maxlength="80"/>
            <div [hidden]="!(editForm.controls.errorTiposNom?.dirty && editForm.controls.errorTiposNom?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.errorTiposNom?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 80 }">
                   This field cannot be longer than 80 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaErrorTipos.errorTiposAlias" for="field_errorTiposAlias">Error Tipos Alias</label>
            <input type="text" class="form-control" name="errorTiposAlias" id="field_errorTiposAlias"
                [(ngModel)]="sistemaErrorTipos.errorTiposAlias" maxlength="30"/>
            <div [hidden]="!(editForm.controls.errorTiposAlias?.dirty && editForm.controls.errorTiposAlias?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.errorTiposAlias?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 30 }">
                   This field cannot be longer than 30 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="safeosmsv2App.sistemaErrorTipos.estatus" for="field_estatus" [ngbTooltip]="'safeosmsv2App.sistemaErrorTipos.help.estatus' | translate">Estatus</label>
            <input type="number" class="form-control" name="estatus" id="field_estatus"
                [(ngModel)]="sistemaErrorTipos.estatus" max="9"/>
            <div [hidden]="!(editForm.controls.estatus?.dirty && editForm.controls.estatus?.invalid)">
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.estatus?.errors?.max" jhiTranslate="entity.validation.max" translateValues="{ max: 9 }">
                    This field cannot be more than 9.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.estatus?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
